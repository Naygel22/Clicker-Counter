<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="startScreen">
    <img src="clickerimage.png" alt="clickerlogo" class="clickerImage">
    <p class="descriptionText">Click as fast as you can!</p>
    <p>3 Levels to go</p>
    <button class="buttonStartGame">START GAME</button>
  </div>


  <div class="currentScoreBoard">
    <div class="countBar">
      Count: <span class="countText">0</span>
    </div>
    <div class="timeBar">
      Time: <span class="timeText">15</span>
    </div>
  </div>  

  <div class="circlesContainer"></div>

  <div class="endScreen">
    <p class="endText">Out of time!</p>

    <div class="scoreBar">
      Your score: <span class="scoreNumber"></span>
    </div>

    <button class="playAgainButton">Play Again</button>

    <button class="level2Button">Level 2</button>

    <button class="level3Button">Level 3</button>

  </div>

  


  <script src="clickerGame.js"></script>
</body>
</html>
