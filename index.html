<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="startScreen">
    <img src="clickerimage.png" alt="clickerlogo" class="clickerImage">
    <p class="descriptionText">Click as fast as you can!</p>
    <button class="buttonStartGame">Start Game</button>
  </div>


  <div class="currentScoreBoard">
    <div class="countBar">
      Count: <span class="countText">0</span>
    </div>
    <div class="timeBar">
      Time: <span class="timeText">15</span>
    </div>
  </div>  

  <div class="circlesContainer"></div>

  <div class="endScreen">
    <p class="endText">Out of time!</p>

    <div class="scoreBar">
      Your score: <span class="scoreNumber"></span>
    </div>

    <button class="playAgainButton">Play Again</button>
  </div>

  


  <script src="clickerGame.js"></script>
</body>
</html>
